version: '3.8'

services:
  mysql-db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jspgram
    ports:
      - "3306:3306"
    networks:
      - app-network

  springapp:
    image: geethar27/springapp:latest
    container_name: springapp
    depends_on:
      - mysql-db
    restart: always
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
